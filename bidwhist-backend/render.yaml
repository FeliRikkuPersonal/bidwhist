services:
  - type: web
    name: bidwhist-backend
    env: java
    rootDir: bidwhist-backend
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/bidwhist-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: JAVA_HOME
        value: /opt/render/project/java
